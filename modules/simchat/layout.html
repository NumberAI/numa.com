<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SimChat Example</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <style>
      @font-face {
        font-family: "numaicons";
        src: url("../../resources/icons/numaicons.eot");
        src: url("../../resources/icons/numaicons.eot")
            format("embedded-opentype"),
          url("../..//resources/icons/numaicons.ttf") format("truetype"),
          url("../../resources/icons/numaicons.woff") format("woff"),
          url("../../resources/icons/numaicons.svg") format("svg");
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
      #hero-chat {
        background: pink;
      }

      #hero-chat .cl-content-wrapper img {
        max-height: 400px;
      }

      .embed {
        display: none;
      }

      .chat-content {
        background: green;
      }
    </style>
    <link rel="stylesheet" href="simchat.css" />
  </head>
  <body>
    <div class="conversation-host">
      <div class="conversation-wrapper"></div>
      <div class="content-wrapper">
        <img
          width="100%"
          src="https://assets-global.website-files.com/5d30f496e9af514470fdd7c5/5e73f8c36ea9c735bffd4700_DSC04944-14.jpg"
        />
        <script id="embed-test">
          $().ready(function () {
            $().chatLayout({
              scriptId: "embed-test",
              hostSelector: ".conversation-host",
              chatClasses: ["conversation-chat-right"],
              contentClasses: ["conversation-content-right"],
              isAnimated: true,
              delay: 1000,
              messages: [
                {
                  content:
                    "this is a text message. http://chart.apis.google.com/chart?chs=500x500&chma=0,0,100,100&cht=p&chco=FF0000%2CFFFF00%7CFF8000%2C00FF00%7C00FF00%2C0000FF&chd=t%3A122%2C42%2C17%2C10%2C8%2C7%2C7%2C7%2C7%2C6%2C6%2C6%2C6%2C5%2C5&chl=122%7C42%7C17%7C10%7C8%7C7%7C7%7C7%7C7%7C6%7C6%7C6%7C6%7C5%7C5&chdl=android%7Cjava%7Cstack-trace%7Cbroadcastreceiver%7Candroid-ndk%7Cuser-agent%7Candroid-webview%7Cwebview%7Cbackground%7Cmultithreading%7Candroid-source%7Csms%7Cadb%7Csollections%7Cactivity|Chart",
                  greeting: { name: "numa" }
                },
                {
                  direction: "inbound",
                  content:
                    "this is an inbound text message this is an inbound text message this is an inbound text message this is an inbound text message this is an inbound text message "
                },
                {
                  format: "order",
                  content: "foo"
                }
              ]
            });
          });
        </script>
      </div>
    </div>
    <script src="simchat.js"></script>
  </body>
</html>
