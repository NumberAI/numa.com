<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hubspot Form Example</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- Start of HubSpot Embed Code -->
    <script src="//js.hs-scripts.com/3283010.js" async defer></script>
    <script src="//js.hsforms.net/forms/v2.js" async defer></script>
    <script src="https://js.hscta.net/cta/current.js" async defer></script>
    <!--[if lte IE 8]>
      <script src="//js.hsforms.net/forms/v2-legacy.js"></script>
    <![endif]-->
    <!-- End of HubSpot Embed Code -->
  </head>
  <body>
    <div id="test-form" />

    <script>
      var config = {
        formId: "6bafcad7-748a-45d9-8dde-2d2fce4b4369",
        name: "Test Form",
        formType: "Testing",
        target: "#test-form",
        prequiredFields: ["email"],
        prequiredFailPath: "redirect.html?fail=1",
        redirectUrl: "redirect.html",
        afterLoad: "analytics.started_signup"
      };

      $(document).ready(function () {
        $("#test-form").hubspotForm(config);
      });
    </script>
  </body>

  <script src="../analytics/analytics.js"></script>
  <script src="../util/util.js"></script>
  <script src="hubspot.js"></script>
</html>
